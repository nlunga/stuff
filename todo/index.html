<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Todo</title>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Raleway&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&family=Raleway&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <div class="todo-container">
            <div class="todo-header">
                <h1>Todo List</h1>
            </div>
            <div class="todo-list">
                <form action="">
                    <input type="text" class="new-item" name="new-item" id="new-item" placeholder="Add item to the list">
                    <div class="add-todo">
                        <button class="btn-todo" id="btn-todo"><i class="fa fa-plus" aria-hidden="true"></i>Add New Item</button>
                    </div>
                </form>
                <ul>
                    <div class="todo-view"></div>
                </ul>
            </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
